<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <title>
            {% block title %}{% endblock %}
        </title>
        
        {% if env === 'development' %}
        <!-- <link rel="stylesheet" href="/css/common/app.css"> -->
        {% else %}
        <link rel="stylesheet" href="/css/common/app.min-{{ appVersion }}.css" charset="utf-8">
        {% endif %}

        
        {% block style %}{% endblock %}
        <script>
            window._global = {% autoescape false %}{{ _global ? _global || {} }}{% endautoescape %};
        </script>
    </head>
    <body>
        {% block content %}{% endblock %}

        {% if env === 'development' %}
        <!-- <script src="/js/layout/app.js" charset="utf-8"></script> -->
        {% else %}
        <script src="/js/layout/app.min-{{ appVersion }}.js" charset="utf-8"></script>
        {% endif %}
        {% block script %}{% endblock %}
    </body>
</html>
